<?php
// current_destination.php
include 'connection.php';

$sql = "SELECT * FROM destinationsmodule";
$result = $connectDestinations->query($sql);

if ($result->num_rows > 0) {
    while ($row = $result->fetch_assoc()) {
        echo '<div>';
        echo '<h2>' . $row['destinationName'] . '</h2>';
        echo '<p>' . $row['description'] . '</p>';
        echo '</div>';
    }
} else {
    echo 'No destinations found.';
}

$connectDestinations->close();
?>
