<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packages</title>
    <style>
        body {
            font-family: "Arial, sans-serif";
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .package-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .package {
            width: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .package h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .package p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .book-now {
            display: block;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .book-now:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="package-container">
        <!-- Example Travel Package 1 -->
        <div class="package">
            <h3>Package Name 1</h3>
            <p>Destination: Destination 1</p>
            <p>Duration: 7 days</p>
            <p>Price: $1000</p>
            <a href="book.php?package_id=1" class="book-now">Book Now</a>
        </div>

        <!-- Example Travel Package 2 -->
        <div class="package">
            <h3>Package Name 2</h3>
            <p>Destination: Destination 2</p>
            <p>Duration: 5 days</p>
            <p>Price: $800</p>
            <a href="book.php?package_id=2" class="book-now">Book Now</a>
        </div>

        <!-- Add more packages as needed -->

    </div>
</body>

</html>
