<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Packages</title>
    <style>
         body {
            font-family: "Arial, sans-serif";
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .package-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .package {
            width: 300px;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .package h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .package p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .book-now {
            display: block;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .book-now:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="package-container">
        
        <div class="package">
            <h3>Beach Paradise Getaway</h3>
            <p>Destination: Bali, Indonesia</p>
            <p>Duration: 7 days</p>
            <p>Price: $1500</p>
            <!-- Add a form for booking -->
            <form action="process_booking.php" method="post">
                <input type="hidden" name="package_id" value="1">
                <input type="hidden" name="package_name" value="Beach Paradise Getaway">
                <input type="hidden" name="destination" value="Bali, Indonesia">
                <input type="hidden" name="duration" value="7 days">
                <input type="hidden" name="price" value="$1500">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="book-now">Proceed to Pay</button>
            </form>
        </div>
