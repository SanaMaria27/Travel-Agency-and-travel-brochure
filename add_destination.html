<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Destination</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4a90e2, #63d8f4)
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 400px;
            margin-left: 80px;
        }

        form {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #2187c5;
        }
    </style>
</head>
<body>
    
    <form action="add_destination.php" method="post">
        <label for="destinationName">Destination Name:</label>
        <input type="text" name="destinationName" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" rows="4" required></textarea>
        <br>
        <input type="submit" value="Add Destination">
    </form>
</body>
</html>
